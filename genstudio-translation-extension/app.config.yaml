extensions:
  dx_genstudio/translation/1:
    runtimeManifest:
      packages:
        translation:
          license: Apache-2.0
          actions:
            locales:
              function: src/actions/getSupportedLocales.js
              web: 'yes'
              runtime: nodejs:22
              inputs:
                LOG_LEVEL: debug
              annotations:
                require-adobe-auth: true
                final: true
            translate:
              function: src/actions/getTranslation.js
              web: 'yes'
              runtime: nodejs:22
              inputs:
                LOG_LEVEL: debug
              annotations:
                require-adobe-auth: true
                final: true
