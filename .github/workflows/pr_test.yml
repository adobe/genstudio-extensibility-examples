name: AIO App CI

on: [pull_request]
jobs:
  test:
    name: Test PR
    strategy:
      matrix:
        node-version: ["20"]
        os: [macOS-latest] # [macOS-latest, ubuntu-latest, windows-latest]
        app: [genstudio-mlr-claims-app]
        environment: [TEST, OrgStg_MLR_WsPrd] # [development, staging, production]
    runs-on: ${{ matrix.os }}
    environment: ${{ matrix.environment }}
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make sure things are set up correctly
        run: |
          echo "Environment: ${{ matrix.environment }}"
          echo "Scopes: ${{ secrets.SCOPES }}"
          echo "Client ID: ${{ secrets.CLIENTID }}"
          echo "Client Secret: ${{ secrets.CLIENTSECRET }}"
          echo "Technical Account ID: ${{ secrets.TECHNICALACCOUNTID }}"
          echo "Technical Account Email: ${{ secrets.TECHNICALACCOUNTEMAIL }}"
          echo "IMS Org ID: ${{ secrets.IMSORGID }}"
          echo "Runtime Namespace: ${{ secrets.AIO_RUNTIME_NAMESPACE }}"
          echo "Runtime Auth: ${{ secrets.AIO_RUNTIME_AUTH }}"
          echo "Project ID: ${{ secrets.AIO_PROJECT_ID }}"
          echo "Project Name: ${{ secrets.AIO_PROJECT_NAME }}"
          echo "Project Org ID: ${{ secrets.AIO_PROJECT_ORG_ID }}"
          echo "Project Workspace ID: ${{ secrets.AIO_PROJECT_WORKSPACE_ID }}"
          echo "Project Workspace Name: ${{ secrets.AIO_PROJECT_WORKSPACE_NAME }}"
          echo 'hash ${{ hashFiles('package-lock.json') }}'
          echo 'AIO_CLI_ENV: ${{ vars.AIO_CLI_ENV }}'
          pwd
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.app }}/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Setup CLI
        uses: adobe/aio-cli-setup-action@1.3.0
        with:
          version: 10.x.x
      - name: Working Directory
        run: |
          pwd
      - name: Auth
        uses: adobe/aio-apps-action@3.4.0
        env:
          AIO_CLI_ENV: ${{}}
        with:
          os: ${{ matrix.os }}
          command: oauth_sts
          CLIENTID: ${{ secrets.CLIENTID }}
          CLIENTSECRET: ${{ secrets.CLIENTSECRET }}
          TECHNICALACCOUNTID: ${{ secrets.TECHNICALACCOUNTID }}
          TECHNICALACCOUNTEMAIL: ${{ secrets.TECHNICALACCOUNTEMAIL }}
          IMSORGID: ${{ secrets.IMSORGID }}
          SCOPES: ${{ secrets.SCOPES }}
      - name: Build Run
        env:
          AIO_CLI_ENV: ${{ vars.AIO_CLI_ENV }}
          AIO_RUNTIME_NAMESPACE: ${{ secrets.AIO_RUNTIME_NAMESPACE }}
        run: |
          aio app build --force-build

      # - name: Build
      #   env:
      #     AIO_RUNTIME_NAMESPACE: ${{ secrets.AIO_RUNTIME_NAMESPACE }}
      #   uses: adobe/aio-apps-action@3.3.0
      #   with:
      #     os: ${{ matrix.os }}
      #     command: build
      #     working-directory: ${{ matrix.app }}
      - name: Deploy to Stage
        env:
          AIO_CLI_ENV: ${{}}
          AIO_RUNTIME_NAMESPACE: ${{ secrets.AIO_RUNTIME_NAMESPACE }}
          AIO_RUNTIME_AUTH: ${{ secrets.AIO_RUNTIME_AUTH }}
          AIO_PROJECT_ID: ${{ secrets.AIO_PROJECT_ID }}
          AIO_PROJECT_NAME: ${{ secrets.AIO_PROJECT_NAME }}
          AIO_PROJECT_ORG_ID: ${{ secrets.AIO_PROJECT_ORG_ID }}
          AIO_PROJECT_WORKSPACE_ID: ${{ secrets.AIO_PROJECT_WORKSPACE_ID }}
          AIO_PROJECT_WORKSPACE_NAME: ${{ secrets.AIO_PROJECT_WORKSPACE_NAME }}
          AIO_PROJECT_WORKSPACE_DETAILS_SERVICES: ${{ secrets.AIO_PROJECT_WORKSPACE_DETAILS_SERVICES }}
        uses: adobe/aio-apps-action@3.3.0
        with:
          os: ${{ matrix.os }}
          command: deploy
          noPublish: true
