name: AIO App CI

on: [pull_request]
jobs:
  test:
    name: Test PR
    strategy:
      matrix:
        node-version: ["20"]
        os: [macOS-latest] # [macOS-latest, ubuntu-latest, windows-latest]
        app: [genstudio-mlr-claims-app]
        environment: [TEST] # [development, staging, production]
    runs-on: ${{ matrix.os }}
    environment: ${{ matrix.environment }}
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          echo "Environment: ${{ matrix.environment }}"
          echo "Scopes: ${{ secrets.SCOPES }}"
          echo "Client ID: ${{ secrets.CLIENTID }}"
          echo "Technical Account ID: ${{ secrets.TECHNICALACCOUNTID }}"
          echo "Technical Account Email: ${{ secrets.TECHNICALACCOUNTEMAIL }}"
          echo "IMS Org ID: ${{ secrets.IMSORGID }}"
          echo 'hash ${{ hashFiles('package-lock.json') }}'
          pwd
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.app }}/package-lock.json
      - name: Install dependencies
        run: npm i
      - name: Setup CLI
        uses: adobe/aio-cli-setup-action@1.3.0
        with:
          version: 10.x.x
      - name: Auth
        uses: adobe/aio-apps-action@3.3.0
        with:
          os: ${{ matrix.os }}
          command: oauth_sts
          CLIENTID: ${{ secrets.CLIENTID }}
          CLIENTSECRET: ${{ secrets.CLIENTSECRET }}
          TECHNICALACCOUNTID: ${{ secrets.TECHNICALACCOUNTID }}
          TECHNICALACCOUNTEMAIL: ${{ secrets.TECHNICALACCOUNTEMAIL }}
          IMSORGID: ${{ secrets.IMSORGID }}
          SCOPES: ${{ secrets.SCOPES }}
      - name: Build
        env:
          AIO_RUNTIME_NAMESPACE: ${{ secrets.AIO_RUNTIME_NAMESPACE }}
        uses: adobe/aio-apps-action@3.3.0
        with:
          command: build
