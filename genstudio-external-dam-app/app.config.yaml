extensions:
  dx_genstudio/genstudiopem/1:
    $include: src/genstudiopem/ext.config.yaml
    runtimeManifest:
      packages:
        genstudio-external-dam-app:
          license: Apache-2.0
          actions:
            search:
              function: src/genstudiopem/actions/external-dam/index.js
              web: 'yes'
              runtime: nodejs:22
              inputs:
                LOG_LEVEL: debug
                actionType: search
                S3_BUCKET_NAME: ${S3_BUCKET_NAME}
                AWS_REGION: ${AWS_REGION}
                AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
                AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              annotations:
                require-adobe-auth: true
                final: true
            get-asset-url:
              function: src/genstudiopem/actions/external-dam/index.js
              web: 'yes'
              runtime: nodejs:22
              inputs:
                LOG_LEVEL: debug
                actionType: getUrl
                S3_BUCKET_NAME: ${S3_BUCKET_NAME}
                AWS_REGION: ${AWS_REGION}
                AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
                AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              annotations:
                require-adobe-auth: true
                final: true
            get-asset-metadata:
              function: src/genstudiopem/actions/external-dam/index.js
              web: 'yes'
              runtime: nodejs:22
              inputs:
                LOG_LEVEL: debug
                actionType: getMetadata
                S3_BUCKET_NAME: ${S3_BUCKET_NAME}
                AWS_REGION: ${AWS_REGION}
                AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
                AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              annotations:
                require-adobe-auth: true
                final: true
